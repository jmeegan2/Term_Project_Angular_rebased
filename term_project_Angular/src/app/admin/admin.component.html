<body>
<h1 class="page-title">Admission Counselors</h1>

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Campus</th>
      <th>Workshop</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of requestInfoForms">
      <td>{{ request.firstName }}</td>
      <td>{{ request.lastName }}</td>
      <td>{{ request.email }}</td>
      <td>{{ request.phone }}</td>
      <td>{{ request.campus }}</td>
      <td>{{ request.workshop }}</td>
      <td>
        <label>
            Complete Status  
            <input type="checkbox" [(checked)]="request.isComplete" (click)="updateRequest(request._id, request.isComplete)">
            <!-- <button (click)="updateRequest(request._id, request.isComplete)">Click to change value of isComplete</button> -->
        </label>
        &nbsp;
        <button (click)="deleteRequestInfoForm(request._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</body>
